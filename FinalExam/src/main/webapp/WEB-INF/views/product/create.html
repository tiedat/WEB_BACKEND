<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>
<h1>Create New Employee</h1>
<p>
    <a href="/product/list">Employee list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/product/create}" th:object="${product}" method="post">
   <div id = "form">
       <table id = "product">
           <tr>
               <td>Name:</td>
               <td><input type="text" th:field="*{name}"/></td>
           </tr>
           <tr>
               <td>Field</td>
               <td>
                   <select th:field="*{field}">
                       <option th:each="field : ${fields}"
                               th:value="${field.id}"
                               th:text="${field.name}">
                       </option>
                   </select>
               </td>
           </tr>
           <tr>
               <td>Price:</td>
               <td><input type="text"th:field="*{price}"> </td>
           </tr>
           <tr>
               <td>Birth Date:</td>
               <td><input type="text" placeholder="dd/mm/yyyy" th:field="*{initDate}"></td>
           </tr>
           <tr>
               <td> Amount:</td>
               <td><input type="text" th:field="*{amount}"></td>
           </tr>

           <tr>
               <td>Description</td>
               <td><textarea type="text" th:field="*{description}"></textarea></td>
           </tr>
           <tr>
               <td></td>
               <td><input type="submit" value="Create Employee"></td>
           </tr>
       </table>
   </div>

</form>
</body>
</html>
