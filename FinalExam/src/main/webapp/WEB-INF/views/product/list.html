<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Product</title>
</head>
<body>
<h1>List Product</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<a href="/product/create">Creat New Product</a>
<form>
    <p>Enter product's name:</p>
    <input name="name" type="text"/>
    <input type="submit" value="Search"/>
</form>
<br>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Field</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.field.name}"></td>
            <td><a th:href="@{/product/edit/__${product.id}__ }">Edit</a></td>
            <td><a th:href="@{/product/delete/__${product.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
