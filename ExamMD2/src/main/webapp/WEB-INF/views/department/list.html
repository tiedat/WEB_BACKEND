<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
</head>
<body>
<a href="/department/create">Create new Department</a>
<h1>Department</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="department : ${departments}">
        <tr>
            <td th:text="${department.name}"></td>
            <td><a th:href="@{/department/edit/__${department.id}__ }">Edit</a></td>
            <td><a th:href="@{/department/delete/__${department.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
