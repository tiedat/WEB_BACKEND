<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>
<h1>Create New Employee</h1>
<p>
    <a href="/employee/list">Employee list</a>
</p>
<form th:action="@{/employee/create}" th:object="${employeeForm}" method="post" enctype="multipart/form-data">
   <div id = "form">
       <table id = "customer">
           <tr>
               <td>Name:</td>
               <td><input type="text" th:field="*{name}"/></td>
           </tr>
           <tr>
               <td>Address:</td>
               <td><input type="text" th:field="*{address}"/></td>
           </tr>
           <tr>
               <td>Birth Date:</td>
               <td><input type="text"placeholder="dd/mm/yyyy" th:field="*{dob}"></td>
           </tr>
           <tr>
               <td> Avatar:</td>
               <td><input type="file" th:field="*{avatar}"></td>
           </tr>
           <tr>
               <td>Salary:</td>
               <td><input type="text"th:field="*{salary}"> </td>
           </tr>
           <tr>
               <td>Department</td>
               <td>
                   <select th:field="*{department}">
                       <option th:each="dep : ${departments}"
                               th:value="${dep.id}"
                               th:text="${dep.name}">
                       </option>
                   </select>
               </td>
           </tr>
           <tr>
               <td></td>
               <td><input type="submit" value="Create Employee"></td>
           </tr>
       </table>
   </div>

</form>
</body>
</html>
